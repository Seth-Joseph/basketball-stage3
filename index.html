<!DOCTYPE html>
<html>
    <head>
        <title> Basket Ball Game Stage:2</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>   
		<script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
		<script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js"></script>
		<script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
		<script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
		
		<script src="./js/throw.js"></script>
    </head>
    <body>
        <a-scene  physics="debug: false" inspector-plugin-recast>
			<a-entity id="hoop" rotation="90 0 0" position="0 2 -1.8" > 
				<a-torus scale="0.6 0.6 0.6" position="0 0.173 -0.1" color="#43A367" radius="0.25" radius-tubular="0.005"></a-torus>
				<a-torus scale="0.6 0.6 0.6" static-body="shape: mesh;" position="0 0.173 -0.1" visible="false" radius="0.27" radius-tubular="0.02" material="" geometry="radius: 0.29; segmentsRadial: 5; segmentsTubular: 12"></a-torus>
				<a-plane
					scale="0.6 0.6 0.6"
					position="0 0 -0.3"
					rotation="-90 0 0"
					width="0.9"
					height="0.9"
					material="transparent: true; side: double;"
					src="./assets/backboard.png"
					static-body
				></a-plane>
				<a-plane scale="0.6 0.6 0.6" position="0 0 1.12355" rotation="-90 0 0" width="2" height="3" static-body geometry="height: 4.37" visible="false"></a-plane>
				<a-cone scale="0.6 0.6 0.6" position="0 0.173 -0.010" color="tomato" radius-bottom="0.25" radius-top="0.3" material="side: double; opacity:0.5; transparent: true;" geometry="height: 0.29; openEnded: true" rotation="90 0 0"></a-cone>
			</a-entity>
			<a-entity  visible="false">
				<a-plane
					rotation="-90 0 0"
					width="0.2"
					height="0.2"
					src="./assets/arrow.png"
					material="transparent:true;"
				></a-plane>
			</a-entity>
			<a-sky color="skyblue" ></a-sky>
			<a-plane
				rotation="-90 0 0"
				width="20"
				height="20"
				color="#43A367"
				static-body	
			></a-plane>

			<a-entity id="ball" balls></a-entity>

			
			<a-entity id="camera-rig" movement-controls="speed: 1; constrainToNavMesh: true" position="0 0 1">
        	<a-entity id="camera" camera position="0 1.5 0" body="type: static; mass: 5; shape: none;" shape="shape: sphere; radius: 5; offset: 0 3 0;" look-controls="pointerLockEnabled: true">

			<a-cursor></a-cursor>
		</a-scene>
    </body>
</html>
